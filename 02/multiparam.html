<!DOCTYPE html>
<html lang="pt-br" ng-app="aplicacao">
    <head>
        <meta charset="utf-8" />
        <title>Multiparametros</title>
        <!-- Importando o angularjs -->
        <script src="../angular-1.5.8/angular.min.js"></script>
    </head>
    <body ng-controller="control">
        
            <input type="text" placeholder="Nome" ng-model="contato.nome" />
            <input type="number" placeholder="Idade" ng-model="contato.idade" />
            <input type="number" placeholder="Telefone" ng-model="contato.telefone" />
            <hr>
            <input type="button" value="Cadastrar" ng-click="cadastrar(contato)" />
        
        
            <ul ng-repeat="cont in contatos">
                <li>Nome: {{cont.nome}}</li>
                <li>Idade: {{cont.idade}}</li>
                <li>Telefone: {{cont.telefone}}</li>
            </ul>
        
        <script src="multiparam.controller.js"></script>
    </body>
</html>
